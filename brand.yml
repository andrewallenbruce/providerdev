color:
  palette:
    orange: "#F96302"
    white: "#FFFFFF"
    black: "#000000"
    warmgraylight: "#F5F5F5"
    warmgraydark: "#747474"
    warmgraymedium: "#C4C4C4"
  foreground: black
  background: white
  primary: warmgraylight
  secondary: warmgraydark
  success: orange
  danger: orange
  warning: orange
  info: orange
  light: warmgraylight
  dark: warmgraydark

typography:
  fonts:
    - family: Roboto Slab
      source: google
      weight: [300, 400, 600, 700]
    - family: IBM Plex Mono
      source: google
      weight: [500, 600]
    - family: Karla
      source: google
      weight: [400, 600, 700]
  base:
    family: Roboto Slab
    line-height: 1.6
    size: 0.85em
  headings:
    family: Karla
    weight: 700
  monospace:
    family: IBM Plex Mono
    size: 0.85em
  monospace-inline:
    family: IBM Plex Mono
    size: 0.85em
    color: purple
    background-color: warmgraylight
  monospace-block:
    family: IBM Plex Mono
    size: 0.85em
    line-height: 1.2
    background-color: warmgraylight
  link:
    color: red
    decoration: underline
